<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 experiment</title>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../data.js"></script>
    <script type="module">
      const { porPartido, porEstado, deputados } = data;

      // Declare the chart dimensions and margins.
      const width = 928;
      const height = 500;
      const marginTop = 30;
      const marginRight = 0;
      const marginBottom = 30;
      const marginLeft = 40;

      // Declare the x (horizontal position) scale.
      const x = d3
        .scaleBand()
        .domain(
          d3.groupSort(
            porPartido,
            ([d]) => -d.SIM || d.NAO,
            (d) => d.partido
          )
        ) // descending ADESAO
        .range([marginLeft, width - marginRight])
        .padding(0.1);

      // Declare the y (vertical position) scale.
      const y = d3
        .scaleLinear()
        .domain([
          -d3.max(porPartido, (d) => {
            return d.NAO;
          }),
          d3.max(porPartido, (d) => {
            return d.SIM;
          })
        ])
        .range([height - marginBottom, marginTop]);

      // Create the SVG container.
      const svg = d3
        .create('svg')
        .attr('width', width)
        .attr('height', height)
        .attr('viewBox', [0, 0, width, height])
        .attr('style', 'max-width: 100%; height: auto;');

      // Add a rect for each bar.
      svg
        .append('g')
        .attr('fill', 'steelblue')
        .selectAll()
        .data(data.porPartido)
        .join('rect')
        .attr('x', (d) => x(d.partido))
        .attr('y', (d) => y(d.SIM))
        .attr('height', (d) => y(0) - y(d.SIM))
        .attr('width', x.bandwidth());
      svg
        .append('g')
        .attr('fill', 'indianred')
        .selectAll()
        .data(data.porPartido)
        .join('rect')
        .attr('x', (d) => x(d.partido))
        .attr('y', (d) => y(0))
        .attr('height', (d) => y(0) - y(d.NAO))
        .attr('width', x.bandwidth());

      // Add the x-axis and label.

      svg
        .append('g')
        .attr('transform', `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x).tickSizeOuter(0));

      // Add the y-axis and label, and remove the domain line.
      svg
        .append('g')
        .attr('transform', `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y).tickFormat((y) => Math.abs(y.toFixed())))
        // .call((g) => g.select('.domain').remove())
        .call((g) =>
          g
            .append('text')
            .attr('x', -marginLeft)
            .attr('y', 10)
            .attr('fill', 'currentColor')
            .attr('text-anchor', 'start')
            .text('â†‘ Frequency (%)')
        );

      // Append the SVG element.
      const container = document.getElementById('container');
      container.append(svg.node());
      console.log(porPartido);
    </script>
  </body>
</html>
